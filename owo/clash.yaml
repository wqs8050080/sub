port: 7890
socks-port: 7891
mixed-port: 7892
allow-lan: true
mode: rule
log-level: info
unified-delay: true
global-client-fingerprint: chrome
dns:
  enable: true
  listen: :53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  default-nameserver: 
    - 223.5.5.5
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - tls://dns.google
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

proxies:
- name: Xray日本
  type: vless
  server: 20.89.94.99
  port: 5684
  uuid: f64cb7ac-0206-48ee-a3b9-bd931d2fe0f4
  network: tcp
  udp: true
  tls: true
  flow: xtls-rprx-vision
  servername: www.bandai.com
  reality-opts:
    public-key: 3HxMYL6pUi4i8CtLgS7apbo2V-COyFimf9lktCLPERY
    short-id:
  client-fingerprint: ios
  
proxy-groups:
- name: 负载均衡
  type: load-balance
  url: http://www.gstatic.com/generate_204
  interval: 300
  proxies:
    - Xray日本

- name: 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - Xray日本

- name: 🌍选择代理节点
  type: select
  proxies:
    - 负载均衡
    - 自动选择
    - DIRECT
    - Xray日本

rules:
  - GEOIP,CN,DIRECT
  - MATCH,🌍选择代理节点






